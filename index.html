<head>
  <link rel="stylesheet" href="styles/main.css" />
 </head>
 <body>
  <div class="lds-ripple"><div></div><div></div></div>
  <div class="content">
    <div class="application-name">
      <span>Image</span>
      <span>capture</span>
      <div class="sub-header">
        <span>Small and useless application</span>
        <span>which allows you to take a photo from webcam.</span>
      </div>
    </div>
    <div id="app">
      <div class="video-block">
        <video autoplay muted></video>
      </div>
    </div>
  </div>
  <form class="settings">
    <div class="controls">
      <button class="take-photo">Take photo</button>
      <button class="remove-photo" type="button">Remove photo</button>
      <button class="grab-frame" type="button">Grab frame</button>
      <button class="clear-canvas" type="button">Clear canvas</button>
    </div>
  </form>
  <div class="result">
    <img />
    <button class="photo-link">Download photo</button>
    <canvas width="0" height="0"></canvas>
    <a class="canvas-link">Download</a>
  </div>
  <script type="module" src="src/main.js"></script>
 </body>
